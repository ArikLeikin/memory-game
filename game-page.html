<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/game-page.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="node_modules/jquery/dist/jquery.js" ></script>
    <script src="game.js" ></script>
    <title>Memory Game</title>

    <style>
        [class*="col"]{            
            margin: 5px;
        } 
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
          <source src="images/bg-red.mp4" type="video/mp4">
        </video>
      </div>
    <div class="fcard">
        <div class="card">
            <h5 class="card-header"></h5>
            <div class="card-body">                    
                <div class="stopwatch">
                    <span class="white-text" id="hours">00</span>:<span class="white-text" id="minutes">00</span>:<span class="white-text" id="seconds">00</span>
                </div>
                <button class="btn btn-dark btn-lg mt-3" id="play-again">Play Again</button>
                <button class="btn btn-dark btn-lg mt-3" id="leave-game">Leave Game</button>
            </div>
        </div>
    </div>        
    <div class="container">        
        <div class="row">            
        </div>
    </div>    
</body>
</html>
